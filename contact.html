<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueLamp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body id="main">
    <nav class="navbar">

      <div class="logo">
        <div class="icons">
          <i class="fa-solid fa-bars bars"></i>
          <a href="/" style="text-decoration: none; color: white;"><i class="fa-solid fa-lightbulb light"></i></a>
        </div>
        
        <h1 class="vue">Vue<span>Lamp </span></h1>
      </div>

    <div class="list-item">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/modern.html">Our Collections</a></li>
        <li><a href="/contact.html">Contact Us</a></li>
        <!-- <li><a href="/affordable.html">Affordable</a></li> -->
      </ul>

    </div>

    </nav>



     <div id="form-body">

      

      <div class="form">

        <h1>Contact Us</h1>
        <div class="elem">
          <label for="fName">First Name</label><br>
        <input id="fName" type="text" name="fName"  placeholder="Enter your first name" value="">
        </div>
        
        <div class="elem">
          <label for="lName">Last Name</label><br>
          <input id="lName" type="text" name="lName"  placeholder="Enter your last name" value="">
  
        </div>
       

        <div class="elem">
          <label for="contact">Mobile Number</label> <br>
          
          <input id="contact" type="text" name="contactNumber"  placeholder="Enter your mobile number" value="">
  
        </div>

        <div class= "elem">
           <label for="email">Email</label><br>
          <input id="email" type="email" name="email"  placeholder="Enter your email" value="">
        </div>
        
        <div class="elem">
          <label for="message">Your Message</label><br>
          <textarea name="" id="message" maxlength="400"></textarea>
  
        </div>

        <button class="btn btn-sm">Submit</button>
       
       </div>

     </div>

       
     
    <script src="./javascript/index.js"></script>
  </body>
</html>
